<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link href="toDoList.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="todo-container">
        <h1>To Do List</h1>
        <div class="input-area">
            <input id="todo-input" type="text" placeholder="輸入代辦事項...">
            <button id="add-btn">新增</button>
        </div>
        <ul id="todo-list"></ul>
        <button id="clear-btn" class="clear">清除全部</button>
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
