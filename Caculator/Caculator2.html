<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Caculator.css" rel="stylesheet" type="text/css">
        <title>JS 計算機2.0</title>
    </head>
    <body>
        <div class="subtitle"></div>
        <br>
        <!---Button Part-->
        <div class = "container">
            <div class="row">
                <div class="column" id="calc-temp-val"></div>
            </div>
            <div class="row">
                <div class="column" id="calc-display-val">0</div> 
            </div>
           
            <div class="row">
                <div class="calc-btn column" id="calc-clear">AC</div>
                <div class="calc-btn column" id="calc-backspace">⇤</div>
                <div class="calc-btn calc-operator column" id="calc-divide">÷</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-num column" id="calc-seven">7</div>
                <div class="calc-btn calc-num column" id="calc-eight">8</div>
                <div class="calc-btn calc-num column" id="calc-nine">9</div>
                <div class="calc-btn calc-operator column" id="calc-mutiply">x</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-num column" id="calc-four">4</div>
                <div class="calc-btn calc-num column" id="calc-five">5</div>
                <div class="calc-btn calc-num column" id="calc-six">6</div>
                <div class="calc-btn calc-operator column" id="calc-minus">-</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-num column" id="calc-one">1</div>
                <div class="calc-btn calc-num column" id="calc-two">2</div>
                <div class="calc-btn calc-num column" id="calc-three">3</div>
                <div class="calc-btn calc-operator column" id="calc-plus">+</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-num column" id="calc-zero">0</div>
                <div class="calc-btn column" id="calc-decimal">.</div>
                <div class="calc-btn calc-operator column" id="calc-equals">=</div>
            </div>
        </div>
        <script src="Caculator2.js"></script>
    </body>
</html>
